<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If & Else</title>
</head>
<body>
    <script>
        let num = 0;

        if(num>0){
            document.write('Number is greater than 0');
        }
        else if(num<0){
            document.write('Number is less than 0');
        }
        else{
            document.write('No is 0');
        }
    </script>
</body>
</html>
