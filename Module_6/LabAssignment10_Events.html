<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <button id="Click">Click Me!</button>
    <script>
        document.getElementById("Click").addEventListener("click",function(){
            alert("Button Clicked");
        });
    </script>
</body>
</html>
