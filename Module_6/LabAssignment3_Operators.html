<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        let a = 20;
        let b = 10;
        document.write('Addition is: '+(a+b));
        document.write('<br> Substraction is: '+(a-b));
        document.write('<br> Multiplication is: '+(a*b));
        document.write('<br> Division is: '+(a/b));

        document.write('<br> Are a & b equal: '+(a==b));
        if (a>b) 
        {
            document.write('<br> a is greater than b')
        }
        else
        {
            document.write('<br> b is greater than a')
        }

        if (a>10 && b<5) {
            document.write('<br> True')
        } else {
            document.write('<br> False')
        }
    </script>
</body>
</html>
