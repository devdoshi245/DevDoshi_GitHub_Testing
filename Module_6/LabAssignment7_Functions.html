<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function greetUser()
        {
            let name = prompt("Enter name:");
            document.write('Hello, '+name+"!");
        }
        greetUser();

        function calculateSum(a,b){
            return a+b;
        }
        document.write("<br>"+calculateSum(2,5));
    </script>
</body>
</html>
