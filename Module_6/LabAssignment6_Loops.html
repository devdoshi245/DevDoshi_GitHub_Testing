<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        for(let i=1;i<=10;i++)
        {
           document.write(i);
           document.write('<br> ')
        }

        let sum = 0;
        let i = 2;
        while(i<=20 && i%2==0)
        {
            sum+=i;
            i+=2;
        }
        document.write('<br> Sum: '+sum);

        let number;
        do{
            number = parseInt(prompt("Enter the number: "));
        }
        while(number<=10)
        document.write('<br> You entered: '+number);
    </script>
</body>
</html>
