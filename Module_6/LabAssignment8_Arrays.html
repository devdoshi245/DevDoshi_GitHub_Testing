<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        let arr = ["Apple","Banana","Cherry"];
        arr.push("Orange");
        arr.shift();
        document.write(arr);

        let arr1 = [1,2,3,4,5];
        let sum = 0;
        for(let i=0;i<arr1.length;i++)
        {
            sum+=arr1[i];
        }
        document.write('<br> Sum of all elements in array is: '+sum);
    </script>
</body>
</html>
