<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        let car = {
            Brand:"Audi",
            Model:"R8",
            Year:2005
        }

        document.write('Cars brand: '+car.Brand);
        document.write('<br> Cars model: '+car.Model);

        car.Year = 2006;

        car.Color = "Black";

        console.log(car);
    </script>
</body>
</html>
